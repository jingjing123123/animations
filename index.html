<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div id="rotate">
        旋转
        <div class="rotate">
            rotate
        </div>
    </div>
    <div id="shake">
        抖动
        <div class="shake">
            shake

        放大缩小

            bigger
        </div>
    </div>
    <div id="rightToLeft">
        从右往左移动
        <div class="rightToLeft">
            rightToLeft
        </div>
    </div>
